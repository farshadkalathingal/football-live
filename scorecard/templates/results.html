{% extends "base.html" %}
{% block content %}
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
      </ul>
  </nav>
  <h2>Past Results</h2>

 <h3>Last Round : {{curr.round}}</h3>


  <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Match No</th>
      <th>Team 1</th>
      <th>Score</th>
      <th>Score</th>
      <th>Team 2</th>
    </tr>
  </thead>
  <tbody>
    {% if match is None %}
    {% else %}
    {% for m in match %}

      <tr>
      <td>{{m.match_num}}</td>
      <td>{{m.t1}}</td>
      
      <td>{{m.s1}}</td>
      <td>{{m.s2}}</td>
      <td>{{m.t2}}</td>
    </tr>
    {% endfor %}
    {% endif %}
  </tbody>
</table>
</div>
{% endblock content %}
